<html>
<head>
    <style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        display: flex;
        flex-direction: column;
    }
    .mainHeadingContainer {
        display: flex;
        flex-direction: row;
        padding-top: 50px;
        padding-bottom: 50px;
        justify-content: center;
    }
    .mainHeadingItem {
        font-size: -webkit-xxx-large;
        margin: auto;
    }
    .contentContainer {
        display: flex;
        font-size: xx-large;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        vertical-align: middle;
        line-height: 90px;
    }
    .contentItem {
        margin:auto;
        font-size: -webkit-xx-large;
        width: 300px;
        height: 900px;
        border: 3px solid #808080;
        background: #eeeeee;
        border-radius: 10px;
        padding: 10px;
        margin-top: 10px;
        margin-bottom: 10px;
    }
    .contentItem:hover {
        background: #bfbfbf
    }
    .submitButton {
        font-size: -webkit-xx-large;
        border-radius: 10px;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
    }
    textarea {
        width: inherit;
        height: inherit;
        resize: none;
        font-size: medium;
        text-align: center;
        border: none;
        background: #eee;
        outline: none;
    }
    .commentedArea {
        width: inherit;
        height: inherit;
        resize: none;
        font-size: medium;
        text-align: center;
        border: none;
        background: #eee;
        outline: none;
    }
    </style>
    <script>
    function ready(fn) {
      if (document.attachEvent ? document.readyState === "complete" : document.readyState !== "loading"){
        fn();
      } else {
        document.addEventListener('DOMContentLoaded', fn);
      }
    }

    function init(){
        // var contentItems = document.getElementsByClassName('contentItem');
        // var contentItemsArray = Array.from(contentItems);
        // contentItemsArray = contentItemsArray.map(function(contentItem){
        //     return contentItem.addEventListener('click', function(event){
        //         // console.log(event);
        //         // console.log('Action: '+ event.target.innerText)
        //
        //
        //     })
        // });
        // create some object to save all pressed keys
        var keys = {
            shift: false,
            enter: false
        };

        document.addEventListener('keydown', function(event) {
            // console.log(event);
        // save status of the button 'pressed' == 'true'
            if (event.keyCode == 16) {
                keys.shift = true;
            } else if (event.keyCode == 13) {
                keys.enter = true;
            }

        });

        document.addEventListener('keyup',function(event) {
            // console.log(event);
            // reset status of the button 'released' == 'false'
            if (keys.shift && keys.enter) {
                // or do anything else
                submitComment();

            }
            if (event.keyCode == 16) {
                keys.shift = false;
            } else if (event.keyCode == 13) {
                keys.enter = false;
            }
        });


    }
    function submitConsoleComment() {
        var area = document.getElementById('area');
        var comment = area.value;
        area.value = null;
        console.log(comment);
    }
    function submitComment() {
        var area = document.getElementById('area');
        var comment = area.value;
        area.value = null;
        var commentObj = document.createElement('div');
        var textarea = document.createElement('textarea');
        textarea.classList.add('commentedArea');
        textarea.value = comment;
        commentObj.classList.add('contentItem');
        commentObj.appendChild(textarea);
        var container = document.getElementById('commentContainer');
        container.insertBefore(commentObj, container.childNodes[0])
    }
    ready(init);
    </script>
</head>
<body>
    <div class='mainHeadingContainer'>
        <div class='mainHeadingItem'>
            a note a day
        </div>
    </div>
    <div id='commentContainer' class='contentContainer'>
        <div class='contentItem'>
            <textarea id='area' placeholder='leave a comment'></textarea>
        </div>
    </div>
</body>
</html>
